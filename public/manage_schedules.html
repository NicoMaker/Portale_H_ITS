<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Orari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="navbar"><span style="font-size:1.5em;vertical-align:middle;">ğŸ—“ï¸</span> Gestione Orari</div>
  <div class="container" style="max-width:900px;">
    <div class="filters-bar">
      <div class="filter-group">
        <label for="filter-course"><span class="filter-icon">ğŸ“š</span>Corso</label>
        <select id="filter-course"></select>
      </div>
      <div class="filter-group">
        <label for="filter-teacher"><span class="filter-icon">ğŸ‘¨â€ğŸ«</span>Docente</label>
        <input type="text" id="filter-teacher" placeholder="Cerca docente" />
      </div>
      <div class="filter-group">
        <label for="filter-room"><span class="filter-icon">ğŸ«</span>Aula</label>
        <input type="text" id="filter-room" placeholder="Cerca aula" />
      </div>
      <div class="filter-group">
        <label for="filter-subject"><span class="filter-icon">ğŸ“–</span>Materia</label>
        <input type="text" id="filter-subject" placeholder="Cerca materia" />
      </div>
      <div class="filter-group">
        <label for="filter-day"><span class="filter-icon">ğŸ“…</span>Giorno</label>
        <select id="filter-day">
          <option value="">Tutti i giorni</option>
          <option value="LunedÃ¬">LunedÃ¬</option>
          <option value="MartedÃ¬">MartedÃ¬</option>
          <option value="MercoledÃ¬">MercoledÃ¬</option>
          <option value="GiovedÃ¬">GiovedÃ¬</option>
          <option value="VenerdÃ¬">VenerdÃ¬</option>
          <option value="Sabato">Sabato</option>
          <option value="Domenica">Domenica</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-date"><span class="filter-icon">ğŸ“†</span>Data</label>
        <input type="date" id="filter-date" />
      </div>
      <button id="add-schedule-btn" class="primary-btn">+ Aggiungi Orario</button>
    </div>
    <div style="display:flex;gap:1rem;align-items:center;margin-bottom:1.2rem;">
      <input type="text" id="search-schedule-course" placeholder="Cerca corso per nome..." style="flex:2 1 200px; display: none;" />
      <select id="filter-schedule-course" style="flex:1 1 120px; display: none;"><option value="">Tutti i corsi</option></select>
    </div>
    <div id="schedules-list"></div>
    <a href="/admin_dashboard.html" style="display:inline-block;margin-top:2.5rem;">Torna alla Dashboard</a>
  </div>
  <div id="edit-schedule-modal" class="modal" style="display:none">
    <div class="modal-content">
      <span class="close" id="close-edit-schedule-modal">&times;</span>
      <h3>Modifica Orario</h3>
      <form id="edit-schedule-form">
        <select id="edit-course-select" required></select>
        <input type="text" id="edit-teacher" placeholder="Docente" required />
        <input type="text" id="edit-room" placeholder="Aula" required />
        <input type="text" id="edit-subject" placeholder="Materia" required />
        <label for="edit-day">Giorno</label>
        <div id="edit-day" class="auto-day" style="margin-bottom:0.7rem;height:2.2em;display:flex;align-items:center;padding-left:0.5em;background:#f3f4f6;border-radius:5px;"></div>
        <input type="date" id="edit-date" required />
        <div style="display:flex;gap:1rem;">
          <input type="time" id="edit-start" required style="flex:1;" />
          <input type="time" id="edit-end" required style="flex:1;" />
        </div>
        <button type="submit">Salva</button>
        <button type="button" id="cancel-edit-schedule" style="margin-left:1rem">Annulla</button>
        <div id="edit-schedule-msg"></div>
      </form>
    </div>
  </div>
  <div id="add-schedule-modal" class="modal" style="display:none">
    <div class="modal-content">
      <span class="close" id="close-add-schedule-modal">&times;</span>
      <h3>Aggiungi Orario</h3>
      <form id="add-schedule-form">
        <select id="add-course-select" required></select>
        <input type="text" id="add-teacher" placeholder="Docente" required />
        <input type="text" id="add-room" placeholder="Aula" required />
        <input type="text" id="add-subject" placeholder="Materia" required />
        <label for="add-day">Giorno</label>
        <div id="add-day" class="auto-day" style="margin-bottom:0.7rem;height:2.2em;display:flex;align-items:center;padding-left:0.5em;background:#f3f4f6;border-radius:5px;"></div>
        <input type="date" id="add-date" required />
        <div style="display:flex;gap:1rem;">
          <input type="time" id="add-start" required style="flex:1;" />
          <input type="time" id="add-end" required style="flex:1;" />
        </div>
        <button type="submit">Salva</button>
        <button type="button" id="cancel-add-schedule" style="margin-left:1rem">Annulla</button>
        <div id="add-schedule-msg"></div>
      </form>
    </div>
  </div>
  <script src="js/manage_schedules.js"></script>
</body>
</html>
