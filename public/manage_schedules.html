<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Orari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="navbar"><span style="font-size:1.5em;vertical-align:middle;">üóìÔ∏è</span> Gestione Orari</div>
  <div class="container" style="max-width:900px;">
    <div style="margin-bottom:1.5rem;display:flex;align-items:center;gap:1.5rem;">
      <label for="filter-course" style="font-weight:600;">Filtra per corso:</label>
      <select id="filter-course" style="margin-left:1rem;"></select>
      <button id="add-schedule-btn" style="margin-left:auto;">+ Aggiungi Orario</button>
    </div>
    <div id="schedules-list"></div>
    <a href="/admin_dashboard.html" style="display:inline-block;margin-top:2.5rem;">Torna alla Dashboard</a>
  </div>
  <div id="edit-schedule-modal" class="modal" style="display:none">
    <div class="modal-content">
      <span class="close" id="close-edit-schedule-modal">&times;</span>
      <h3>Modifica Orario</h3>
      <form id="edit-schedule-form">
        <select id="edit-course-select" required></select>
        <input type="text" id="edit-teacher" placeholder="Docente" required />
        <input type="text" id="edit-room" placeholder="Aula" required />
        <input type="text" id="edit-day" placeholder="Giorno" required />
        <input type="date" id="edit-date" required />
        <div style="display:flex;gap:1rem;">
          <input type="time" id="edit-start" required style="flex:1;" />
          <input type="time" id="edit-end" required style="flex:1;" />
        </div>
        <button type="submit">Salva</button>
        <button type="button" id="cancel-edit-schedule" style="margin-left:1rem">Annulla</button>
        <div id="edit-schedule-msg"></div>
      </form>
    </div>
  </div>
  <div id="add-schedule-modal" class="modal" style="display:none">
    <div class="modal-content">
      <span class="close" id="close-add-schedule-modal">&times;</span>
      <h3>Aggiungi Orario</h3>
      <form id="add-schedule-form">
        <select id="add-course-select" required></select>
        <input type="text" id="add-teacher" placeholder="Docente" required />
        <input type="text" id="add-room" placeholder="Aula" required />
        <input type="text" id="add-day" placeholder="Giorno" required />
        <input type="date" id="add-date" required />
        <div style="display:flex;gap:1rem;">
          <input type="time" id="add-start" required style="flex:1;" />
          <input type="time" id="add-end" required style="flex:1;" />
        </div>
        <button type="submit">Salva</button>
        <button type="button" id="cancel-add-schedule" style="margin-left:1rem">Annulla</button>
        <div id="add-schedule-msg"></div>
      </form>
    </div>
  </div>
  <script src="js/manage_schedules.js"></script>
</body>
</html>
