<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Utente</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="navbar">Dashboard Utente</div>
  <div class="container">
    <h2>Benvenuto nella tua dashboard</h2>
    <div class="filters-bar">
      <div class="filter-group">
        <label for="filter-teacher-u"><span class="filter-icon">👨‍🏫</span>Docente</label>
        <input type="text" id="filter-teacher-u" placeholder="Cerca docente" />
      </div>
      <div class="filter-group">
        <label for="filter-room-u"><span class="filter-icon">🏫</span>Aula</label>
        <input type="text" id="filter-room-u" placeholder="Cerca aula" />
      </div>
      <div class="filter-group">
        <label for="filter-subject-u"><span class="filter-icon">📖</span>Materia</label>
        <input type="text" id="filter-subject-u" placeholder="Cerca materia" />
      </div>
      <div class="filter-group">
        <label for="filter-date-u"><span class="filter-icon">📆</span>Data</label>
        <input type="date" id="filter-date-u" />
      </div>
    </div>
    <div id="user-courses"></div>
    <div id="user-courses-debug" class="hint"></div>
    <a href="/logout" style="display:inline-block;margin-bottom:1.5rem;">Logout</a>
    <button id="edit-profile-btn" style="margin-top:1.5rem">Modifica Profilo</button>
    <div id="edit-profile-modal" class="modal" style="display:none">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h3>Modifica Profilo</h3>
        <form id="edit-profile-form">
          <input type="text" name="new_username" id="new_username" placeholder="Nuovo username" required />
          <input type="password" name="new_password" id="new_password" placeholder="Nuova password" required />
          <div id="edit-password-hint" class="hint"></div>
          <button type="submit">Salva</button>
          <div id="edit-profile-msg"></div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/user_dashboard.js"></script>
</body>
</html>
