<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Utente</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
  <div class="navbar">Dashboard Utente</div>
  <div class="container">
    <h2>Benvenuto nella tua dashboard</h2>
    <div class="filters-bar">
      <div class="filter-group">
        <label>👨‍🏫 Docente</label>
        <select id="filter-teacher-u" multiple></select>
      </div>
      <div class="filter-group">
        <label>🏫 Aula</label>
        <select id="filter-room-u" multiple></select>
      </div>
      <div class="filter-group">
        <label>📖 Materia</label>
        <select id="filter-subject-u" multiple></select>
      </div>
      <div class="filter-group">
        <label>📅 Giorno</label>
        <select id="filter-date-u" multiple></select>
      </div>
      <div class="filter-group">
        <label>📆 Data</label>
        <input type="date" id="filter-date-exact-u" />
      </div>
    </div>
    <div id="user-schedules-table"></div>
    <div id="user-courses"></div>
    <div id="user-courses-debug" class="hint"></div>
    <a href="/logout" style="display:inline-block;margin-bottom:1.5rem;">Logout</a>
    <button id="edit-profile-btn" style="margin-top:1.5rem">Modifica Profilo</button>
    <div id="edit-profile-modal" class="modal" style="display:none">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h3>Modifica Profilo</h3>
        <form id="edit-profile-form">
          <input type="text" name="new_username" id="new_username" placeholder="Nuovo username" required />
          <input type="password" name="new_password" id="new_password" placeholder="Nuova password" required />
          <div id="edit-password-hint" class="hint"></div>
          <button type="submit">Salva</button>
          <div id="edit-profile-msg"></div>
        </form>
      </div>
    </div>
  </div>
  <!-- Choices.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="js/user_dashboard.js"></script>
</body>
</html>
