<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 font-sans antialiased">
    <nav
      class="bg-white shadow-lg border-b border-gray-200 backdrop-blur-sm bg-white/95 sticky top-0 z-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <!-- Menu sinistro -->
          <div class="flex space-x-8">
            <a
              href="/admin_dashboard.html"
              class="inline-flex items-center px-1 pt-1 text-sm font-medium text-blue-600 border-b-2 border-blue-500 transition-all duration-200"
            >
              ğŸ  Dashboard Admin
            </a>
            <a
              href="/manage_users.html"
              class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-700 hover:text-blue-600 hover:border-blue-300 border-b-2 border-transparent transition-all duration-200"
            >
              ğŸ‘¥ Gestione Utenti
            </a>
            <a
              href="/manage_courses.html"
              class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-700 hover:text-blue-600 hover:border-blue-300 border-b-2 border-transparent transition-all duration-200"
            >
              ğŸ“š Gestione Corsi
            </a>
            <a
              href="/manage_schedules.html"
              class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-700 hover:text-blue-600 hover:border-blue-300 border-b-2 border-transparent transition-all duration-200"
            >
              ğŸ“… Gestione Orari
            </a>
          </div>

          <!-- Menu destro (Modifica profilo e Logout) -->
          <div class="flex space-x-6 items-center">
            <button
              id="edit-profile-btn"
              class="text-sm font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-300 transition-all duration-200 px-1 pt-1"
            >
              âš™ï¸ Modifica Profilo
            </button>
            <a
              href="/logout"
              class="text-sm font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-300 transition-all duration-200 px-1 pt-1"
            >
              ğŸšª Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Colored Section for Current Page Indicator (Dashboard Admin) -->
    <div class="bg-blue-600 text-white py-4 mt-24">
      <div class="container mx-auto text-center">
        <h2 class="text-3xl font-semibold">Sei nella Dashboard Admin</h2>
        <p class="mt-2">Gestisci utenti, corsi e orari facilmente.</p>
      </div>
    </div>

    <!-- Main Container (Content below the colored section) -->
    <div class="container mx-auto p-8 max-w-3xl">
      <!-- Navigation links -->
      <nav class="bg-white p-6 rounded-xl shadow-lg mb-8">
        <ul class="space-y-4">
          <li>
            <a
              href="/manage_users.html"
              class="text-lg text-gray-700 hover:text-blue-500 flex items-center transition duration-200"
            >
              <span class="mr-2">ğŸ‘¤</span>Gestione Utenti
            </a>
          </li>
          <li>
            <a
              href="/manage_courses.html"
              class="text-lg text-gray-700 hover:text-blue-500 flex items-center transition duration-200"
            >
              <span class="mr-2">ğŸ“š</span>Gestione Corsi
            </a>
          </li>
          <li>
            <a
              href="/manage_schedules.html"
              class="text-lg text-gray-700 hover:text-blue-500 flex items-center transition duration-200"
            >
              <span class="mr-2">ğŸ—“ï¸</span>Gestione Orari
            </a>
          </li>
        </ul>
      </nav>

      <!-- Modale modifica profilo -->
      <div
        id="edit-profile-modal"
        class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      >
        <div class="modal-content bg-white p-6 rounded-lg w-96">
          <span
            class="close absolute top-2 right-2 text-gray-500 text-2xl cursor-pointer"
            id="close-modal"
            >&times;</span
          >
          <h3 class="text-xl font-semibold mb-4">Modifica Profilo</h3>
          <form id="edit-profile-form">
            <div class="mb-4">
              <input
                type="text"
                id="new_username"
                disabled
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <input type="hidden" id="new_username_hidden" name="new_username" />
            <div class="mb-4">
              <input
                type="password"
                name="new_password"
                id="new_password"
                placeholder="Nuova password"
                required
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <div
                id="edit-password-hint"
                class="text-sm text-gray-500 mt-1"
              ></div>
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700"
            >
              Salva
            </button>
            <div id="edit-profile-msg" class="mt-4 text-red-500"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/admin_dashboard.js"></script>
  </body>
</html>
