<!doctype html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/tailwind.js"></script>
</head>

<body class="bg-gradient-to-r from-blue-100 to-blue-200 font-sans">
  <!-- Header fisso -->
  <div class="bg-white shadow-xl py-6 fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <span class="text-3xl font-semibold text-gray-900">
        Portale ITS - Login
      </span>
    </div>
  </div>

  <!-- Contenitore principale con padding per header e centratura -->
  <div class="flex flex-col justify-center items-center min-h-screen pt-28 px-4 sm:px-6 lg:px-8 space-y-12">
    <!-- Box login -->
    <div
      class="w-full max-w-lg space-y-8 bg-white p-10 rounded-xl shadow-2xl transform transition-all duration-300 hover:scale-105">
      <h2 class="text-center text-3xl font-bold text-gray-800 tracking-wide">
        Accedi al tuo account
      </h2>
      <form id="login-form" method="POST" action="/login" class="mt-6 space-y-6">
        <div>
          <input type="text" name="username" id="username" placeholder="Username" required autocomplete="username"
            class="block w-full px-6 py-4 mt-1 text-lg border border-gray-300 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 ease-in-out hover:shadow-xl" />
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Password" required
            autocomplete="current-password"
            class="block w-full px-6 py-4 mt-1 text-lg border border-gray-300 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 ease-in-out hover:shadow-xl" />
        </div>
        <div id="login-msg" class="text-center text-red-500 mt-2"></div>
        <div>
          <button type="submit"
            class="w-full py-4 bg-indigo-600 text-white font-semibold rounded-2xl shadow-md hover:bg-indigo-700 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out">
            Login
          </button>
        </div>
      </form>

      <a href="mailto:admin@example.com?subject=Recupero%20Password">Contatta admin se non sai la password</a>

    </div>
  </div>

  <!-- Script per gestione login -->
  <script src="js/login.js"></script>
</body>

</html>
